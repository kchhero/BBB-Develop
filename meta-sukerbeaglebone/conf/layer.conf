# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-suker"
BBFILE_PATTERN_meta-suker = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-suker = "9"

LAYERDEPENDS_meta-suker = "core"
LAYERSERIES_COMPAT_meta-suker = "kirkstone"